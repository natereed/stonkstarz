		@font-face {

		/*@import url('https://fonts.googleapis.com/css2?family=Goldman:wght@700&display=swap');*/
		@import url('https://fonts.googleapis.com/css2?family=Acme&family=Alata&display=swap');
		@media only screen and (max-width:699px) {
		    html {
		        height: 100vh!important;
		        overflow-x: hidden!important;
		    }
		    body {
		        height: 100%!important;
		        position: relative!important;
		        padding-top: 0%!important;

		        overflow-y: hidden!important;

		    }

		    	top: 15%!important;
		    }
		    .logo__header_container h1 {
		    	font-size:2.3rem!important;
		    }
		    .stonkstarz_logo {
		    	background-image: url(static/logo/stonkstarz_logo_100.png)!important;
		    	width: 100px!important;

		    }
		}
		body {
			background-color: black;
			width: 100%;
			height: 100%;
			font-family: 'Acme';
		}
		.logo__header_container {
			position: absolute;
			top: 35%;
			left: 0;
			right:0;
			margin: 0 auto;
			z-index:4;
			text-align: center
		}
		.logo__header_container::after {
			z-index:-1;
			width: 200px;
			height: 200px;
			border-radius: 50%;
			color:white;
		}
		.logo__header_container h1 {
			font-family: 'Don Graffiti';
			/*font-family: 'Goldman', cursive;*/
			font-size: 12rem;
			color:white;
			text-shadow:0 0 5px #fff,
			          0 0 10px #fff, 
			          0 0 20px red, 
			          0 0 30px yellow,
			          0 0 50px blue;
		}
		.stonkstarz_logo {
			position: absolute;
			top: -50%;
			left: 0;
			right: 0;
			margin: 0 auto;
			background-image: url(static/logo/stonkstarz_logo_500_b1.png);
			background-repeat: no-repeat;
			background-position: center;
			background-size: 80%;
			z-index:-1;
			width: 400px;
			height: 400px;
			filter: drop-shadow(0 4px 0 fuchsia) drop-shadow(0 4px 8px fuchsia) drop-shadow(0 5px 10px fuchsia);
			text-shadow:0 0 5px #fff,
			            0 0 10px fuchsia, 
			            0 0 20px fuchsia;
		}
		.outer_div_container {
			position:relative;
			width: 100%;
			height: 100%;
		}
		.grid_steam_container {
			position: absolute;
			top: 0;
			bottom: 0;
			left: 0;
			right: 0;
			margin: 0 auto;
			display: grid;
			grid-template-columns: auto auto;
			background: transparent;
			width: fit-content;
			height: fit-content;
		}
		.stream_container {
			position: relative;
			/*display:flex;*/
			align-items:center;
			justify-content:center;
			height: fit-content;
			border-radius: 10px;
			margin: 2rem;
			cursor: pointer;
			box-shadow:
			    0 0 5px 2.5px #fff,  /* inner white */
			    0 0 30px 12px #f0f, /* middle magenta */
			    0 0 17px 11px #0ff; /* outer cyan */
		}
		iframe {
			border-radius:10px;
		}
		.live-players-container {
		  position: absolute;
		  bottom: 2%;
		  right: 2%;
		  font-size: 2rem;
		  font-family: 'Acme';
		  z-index: 3;
		  color: white;
		  text-shadow: 0 4px 8px rgb(0,0,0,0.7);
		  /*text-shadow:0 0 10px #fff,
		      0 0 20px #fff, 
		      0 0 30px #D4AC0D, 
		      0 0 40px #D4AC0D,
		      0 0 60px #D4AC0D;*/
		}
		.onboarding_registration_container {
			position: absolute;
			font-family: 'Acme',;
			top: 20%;
			right:0;
			left: 0;
			margin: 0 auto;
			width: 30%;
			/*height: 60%;*/
			background: rgb(255,255,255, 0.9);
			text-shadow: 0 4px 8px rgb(0,0,0,0.6);
			border-radius: 10px;
			min-width: 500px;
			/*min-height: 600px;*/
			z-index:11;
			text-align: center;
			padding: 1rem 0.4rem 2rem 0.4rem;
		}
		.onboarding_registration_container::before {
			content: attr(title);
			font-size:12rem;
			position: absolute;
			top: 20%;
			left: 0;
			right: 0;
			margin: 0 auto;
			z-index:-1;
			opacity: 0.4
		}
		.btn-container {
			margin-top: 3rem;
			text-align: center;
			width: 100%;
		}
		.btn-registration {
			font-size:2rem;
			padding: 0.5rem 1rem 0.3rem 1rem;
			border: thick solid black;
			width: fit-content;
			border-radius: 20px;
			margin: 0 auto;
			filter: drop-shadow(2px 4px 6px rgb(0,0,0,0.5));
			cursor:pointer;
			transition: transform 0.3s ease-in;
			-webkit-transition: transform 0.3s ease-in;
		}
		.btn-registration::hover {
			transform: scale(1.2);
			transition: transform 0.3s ease-in;
			-webkit-transition: transform 0.3s ease-in;
		}
		.onboarding_registration__msg {
			margin: 3rem 0;
		}
	</style>
  </head>
  <body>
  	<div class="logo__header_container">

	<script>

	<div class="onboarding_registration_container animate__animated animate__bounceInDown animate__delay-5s" title="ü§©">

		</div>
	</div>
