<html>
  <head>
  	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta http-equiv="Cache-control" content="public">
	<meta name="apple-mobile-web-app-title" content="Stonk Starz">
    <meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="format-detection" content="telephone=no">
	<title>Stonk Starz</title>
	<link rel="shortcut icon" href="static/logo/stonkstarz_logo.ico">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src='//ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>
	<style>
		/*@font-face {
		    font-family: 'Graffiti City';
		    src: url('static/fonts/graffiti_city.otf');
		    font-weight: normal;
		    font-style: normal;
		}*/
		@font-face {
		    font-family: 'Don Graffiti';
		    src: url('static/fonts/DonGraffiti.otf');
		    font-weight: normal;
		    font-style: normal;
		}
		@font-face {
		    font-family: 'Acme';
		    src: url('static/fonts/Acme-Regular.ttf');
		    font-weight: normal;
		    font-style: normal;
		}
		/*@import url('https://fonts.googleapis.com/css2?family=Goldman:wght@700&display=swap');*/
		@import url('https://fonts.googleapis.com/css2?family=Acme&family=Alata&display=swap');
		@media only screen and (max-width:699px) {
		    html {
		        height: 100vh!important;
		        overflow-x: hidden!important;
		    }
		    body {
		        height: 100%!important;
		        position: relative!important;
		        padding-top: 0%!important;
		        overflow-x: hidden!important;
		        overflow-y: hidden!important;
		        overflow: hidden!important;
		    }
		    .logo__header_container {
		    	top: 35%!important;
		    }
		    .logo__header_container h1 {
		    	font-size:4rem!important;
		    }
		    .logo__header_container h4 {
		    	font-size:2.3rem!important;
		    }
		    .stonkstarz_logo {
		    	/*background-image: url(static/logo/stonkstarz_logo_100.png)!important;*/
		    	width: 140px!important;
				height: 140px!important;
		    }
		}
		body {
			background-color: black;
			width: 100%;
			height: 100%;
			font-family: 'Acme';
		}
		.logo__header_container {
			position: absolute;
			top: 35%;
			left: 0;
			right:0;
			margin: 0 auto;
			z-index:4;
			text-align: center
		}
		.logo__header_container::after {
			z-index:-1;
			width: 200px;
			height: 200px;
			border-radius: 50%;
			color:white;
		}
		.logo__header_container h1 {
			font-family: 'Don Graffiti';
			margin-bottom:2rem;
			/*font-family: 'Goldman', cursive;*/
			font-size: 12rem;
			color:white;
			text-shadow:0 0 5px #fff,
			          0 0 10px #fff, 
			          0 0 20px red, 
			          0 0 30px yellow,
			          0 0 50px blue;
		}
		.stonkstarz_logo {
			position: absolute;
			top: -50%;
			left: 0;
			right: 0;
			margin: 0 auto;
			background-image: url(static/logo/stonkstarz_logo_500_b1.png);
			background-repeat: no-repeat;
			background-position: center;
			background-size: 80%;
			z-index:-1;
			width: 400px;
			height: 400px;
			filter: drop-shadow(0 4px 0 fuchsia) drop-shadow(0 4px 8px fuchsia) drop-shadow(0 5px 10px fuchsia);
			text-shadow:0 0 5px #fff,
			            0 0 10px fuchsia, 
			            0 0 20px fuchsia;
		}
		.logo__header_container h4 {
			margin-top:2rem;
			font-size:4rem;
			color:white;
			text-shadow:0 0 5px #fff,
			          0 0 10px #fff, 
			          0 0 20px yellow, 
			          0 0 30px yellow,
			          0 0 50px yellow;
		}
	</style>
  </head>
  <body>
	<div class="logo__header_container">
		<h1>Stonk Starz</h1>
		<div class="stonkstarz_logo"></div>
		<h4>Coming Soon</h4>
	</div>
  </body>
</html>
